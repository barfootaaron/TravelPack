{% extends 'main.html' %}

{% block content %}

<h3 style="text-align:center; margin-top:3.3em">Search Results:</h3>
<hr>
<div class="col-xs-3"></div>
<div style="text-align:center;" class="col-xs-6">
  <ol>
  {% for trip in search %}
    <li>
    	<h4>
    		<a href="{% url 'website:single_trip' trip.id %}">{{ trip.title }} - {{ trip.location }}</a>
    	</h4> 
    </li>
    {% empty %}
			<h4>Your search did not return any results :(</h4>
  {% endfor %}
  </ol>
{% endblock %}
</div>
<div class="col-xs-3"></div>
