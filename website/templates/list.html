{% extends 'main.html' %}

{% block content %}

{% load staticfiles %}

	<h3 style="text-align:center;">All Trips</h3>
	<hr>
	    <div class="row">
	    {% for trip in trips %}
	        <div class="col-xs-4 all-trips-list-div">  
	        	<a href="{% url 'website:single_trip' trip.id %}">
	        	<h4 style="text-align:center;">{{ trip.title }}</h4>
			        <img class="trip-img-thumb" src="{{ trip.trip_img.url }}" width="100%" height="100%">
	        	</a>
	        </div> 
	    {% endfor %}
	    </div>
	</div>
   

{% endblock %}
