{% extends 'main.html' %}

{% block content %}

{% load staticfiles %}

	<hr>
	
	<div class="col-xs-1"></div>
	<div class="col-xs-10">
	    <ol>
	    <h4> Recently Added Trips </h4>

	      {% endfor %}
	    </ol>
	</div>    
	<div class="col-xs-1"></div>    

{% endblock %}
