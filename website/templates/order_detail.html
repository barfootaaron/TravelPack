{% extends 'main.html' %}

{% block content %}

	<div class="col-xs-3"></div>
	<div class="col-xs-6">
		<h1>Order # {{ order.id }}</h1>
		<table class="table">
			<tr>
			  <th><h4>Trip</h4></th>
			  <th><h4>Price</h4></th>
			</tr>
			{% for trip in trips_in_cart %}
			        <tr class="cart-line-item">
			          <th> <a href="{% url 'website:single_trip' trip.trip.id %}"> {{ trip.trip }} </a> </th>
			          <th> ${{ trip.trip.price }} </th>
			        
				        <a href="/review_trip">
			            	<button type="button" class="btn btn-primary btn-sm">
			                    <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>  Review this trip
			                </button>
		            	</a>
	            	</tr>
			{% endfor %}
		
			<tr>
			  <th>Total:</th>
			  <th> ${{ total }}</th>
			</tr> 

		</table>
	</div>
	<div class="col-xs-3"></div>	


{% endblock %}
