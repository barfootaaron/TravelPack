{% extends 'main.html' %}

{% block content %}

{% load staticfiles %}

	<div class="col-xs-3"></div>
	
	<div id="login-box" class="col-xs-6">
	    <form id="login_form" method="post" action="{% url 'website:login' %}">
	        {% csrf_token %}
	        Username: <input class="input-group form-control" type="text" name="username" value="" size="50" />
	        <br />
	        Password: <input class="input-group form-control" type="password" name="password" value="" size="50" />
	        <br />

	        <input class="btn btn-success btn-md" type="submit" value="submit" />
	    </form>
    </div>
    
    <div class="col-xs-3"></div>

{% endblock %}
